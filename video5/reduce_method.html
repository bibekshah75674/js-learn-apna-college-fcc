    <script>
        // Reduce method
        // Performs some operations & reduces the array to a single value.It returns that single value.

        let arr = [1,2,3,4,5];

        const output = arr.reduce((res,curr)=>{
            return res + curr;
        })

        console.log(output);

        let arr1 = [1,2,3,4,5];

        const output1 = arr.reduce((prev,curr)=>{
            return prev > curr ? prev : curr;
        })

        console.log(output1);
    </script>
